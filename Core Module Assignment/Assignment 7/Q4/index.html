<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif&family=Playfair+Display&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Ecommerce</title>
</head>
<body>
    <h1>Product Viewer</h1>
  <div id="product-container"></div>

  <!-- Cart Section -->
  <section id="cart-section">
    <h2>Cart</h2>
    <div id="cart-container"></div>
    <button id="checkout-button">Checkout</button>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Cart</h2>
      <div id="cart-modal-container"></div>
      <button id="modal-checkout-button">Checkout</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
